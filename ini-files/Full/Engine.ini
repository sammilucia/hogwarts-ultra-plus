r.Streaming.ParallelRenderAssetsNumWorkgroups=8		; (2) default is not enough to keep up with the texture streamer
r.Streaming.OverlapAssetAndLevelTicks=1				; 0
s.AsyncLoadingTimeLimit=2.5							; (2.5) - critical timing number
s.MaxIncomingRequestsToStall=0						; (100) default causes completely artificial stalls. set by pak
s.MaxReadyRequestsToStallMB=0						; (30) default causes completely artificial stalls. set by pak
s.UnregisterComponentsTimeLimit=6.0					; (2.5) default is not enough to stream everything out quickly enough and causes texture load-in delays
s.LevelStreamingActorsUpdateTimeLimit=2.5			; critical timing number
s.PriorityAsyncLoadingExtraTime=15.0				; (15.0) causes hitching with proper texture streamer enabled
s.PriorityLevelStreamingActorsUpdateExtraTime=5.0	; (5.0) default is too long and causes hitching
Doors.SlowPlayerInFrontOfDoorsFastTickDistance=0 	; (5000) 50 metres? no fast tick please
s.AsyncLoadingUseFullTimeLimit=0

