r.FrustumCullNumWordsPerTask=1024					; (128) 512 to 1024. use lower on Basic
;r.DownsampledOcclusionQueries						; (0) 1 crashes. no free fps for you :(
r.NumBufferedOcclusionQueries=4						; (2)
